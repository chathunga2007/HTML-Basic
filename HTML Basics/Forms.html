<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Forms</h2>
    <form>
        <label for="frame">First Name: </label><br>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="frame">Last Name: </label><br>
        <input type="text" name="fname" id="fname"><br><br>

        <input type="button" value="Submit"><br><br>

        <label for="passed">Pass: </label>
        <input type="checkbox" name="passed" id="passed"><br><br>

        <label for="head">Select Color: </label>
        <input type="color" id="head" name="head" value="#eb0909"><br><br>

        <label for="date">Select Date: </label>
        <input type="date" name="date" id="date" value="" min="2000-01-01" max="2050-01-01"><br><br>

        <label for="datetime">Select Date & Time: </label>
        <input type="datetime-local" name="datetime-local" id="datetime-local" value=""><br><br>

        <label for="email">Enter Email: </label>
        <input type="email" name="email" id="email"><br><br>

        <label for="file">Chose File: </label>
        <input type="file" name="avatar" id="avatar" accept="image/png, image/jpeg"><br><br>    

        <label for="hidden">Hidden: </label>
        <input type="hidden" name="hidden" id="hidden" value="Hello"><br><br>

        <label for="month">Select Month: </label>
        <input type="month" name="month" id="month" ><br><br>

        <label for="number">Select Number: </label>
        <input type="number" name="num" id="num" value="18" min="1" max="100"><br><br>

        <label for="password">Enter Password: </label>
        <input type="password" name="password" id="password" minlength="8" maxlength="12" required><br><br>

        <label for="radio">Cricket: </label>
        <input type="radio" name="radio_button" id="radio" value="Cricket" checked>
        <label for="radio">Chess: </label>
        <input type="radio" name="radio_button" id="radio" value="Chess" ><br><br>

        <label for="range">Choose Range: </label>
        <input type="range" name="range_picker" id="range" min="0" max="100"><br><br>

        <input type="reset" name="reset-button" id="reset" value="Reset"><br><br>
    </form>
</body>
</html>
